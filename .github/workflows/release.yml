name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        default: 'v0.0.0'
      latest:
        description: 'Latest'
        required: false
        default: 'true'
      prerelease:
        description: 'Prerelease'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm install
      - name: build
        run: npm run build:release
      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: farm-win-x64
          path: ./dist/farm-win.exe
      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: farm-linux-x64
          path: ./dist/farm-linux-x64
      - name: Upload MacOS Intel
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-x64
          path: ./dist/farm-macos-x64
      - name: Upload MacOS Apple Silicon
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-arm64
          path: ./dist/farm-macos-arm64

  Release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{  github.event.inputs.version }}
          tag: ${{  github.event.inputs.version }}
          body: ${{  github.event.inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: ${{ github.event.inputs.latest }}
          prerelease: ${{ github.event.inputs.prerelease }}
          allowUpdates: true
          artifacts: >
            farm-win-x64/farm-win-x64.exe,
            farm-linux-x64/farm-linux-x64,
            farm-mac-x64/farm-macos-x64,
            farm-mac-arm64/farm-macos-arm64
